<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\main.css">
    <title>Calculator</title>
	<style>
		body { background: darkseagreen;}
	</style>
</head>

<body>
    <div id="root">
        <div id="calculator">
          <div id="screen">
          </div>
          <div id="buttons">
            <div class="button" data-id="AC">AC</div>
            <div class="button" data-id="CE">CE</div>
            <div class="button" data-id="sqrt">sqrt</div>
            <div class="button" data-id="^">^</div>
            <div class="button" data-id="7">7</div>
            <div class="button" data-id="8">8</div>
            <div class="button" data-id="9">9</div>
            <div class="button" data-id="+">+</div>
            <div class="button" data-id="4">4</div>
            <div class="button" data-id="5">5</div>
            <div class="button" data-id="6">6</div>
            <div class="button" data-id="-">-</div>
            <div class="button" data-id="1">1</div>
            <div class="button" data-id="2">2</div>
            <div class="button" data-id="3">3</div>
            <div class="button" data-id="*">*</div>
            <div class="button" data-id="0">0</div>
            <div class="button" data-id=".">.</div>
            <div class="button" data-id="=">=</div>
            <div class="button" data-id="/">/</div>
          </div>
        </div>
    </div>
    <script src="handler.js"></script>
</body>

</html>
